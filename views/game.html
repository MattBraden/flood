<div class="game {{currentColor}}"><div class="gameContainer"><div class="text largeText">Flood</div><table><tr ng-repeat="row in board"><td ng-repeat="col in row" ng-click="tileClick(col)" class="{{col.color}}">&nbsp;</table><div class="text"><div id="count" class="column"><span ng-style="getColor(count)">{{count}}/25</span></div><div id="reset" class="column"><span id="resetButton" class="glyphicon glyphicon-repeat" ng-click="reset()"></span></div></div></div></div>
